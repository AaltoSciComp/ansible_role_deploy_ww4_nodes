---
# defaults file for ansible_role_deploy_ww4_nodes

ww4_nodes_group_name: ww4_nodes
ww4_node_suffix: ".clust"
ww4_profiles:
 - Id: 'example-profile-1'
   Comment: 'some comment'
   KernelArgs: 'example kernel=0 args'
   Network:
      netname: infiniband
      NETMASK: 255.255.0.0
      netdev: ib0
      type: infiniband
 - Id: 'another-example'
   Comment: 'some comment'
   Network:
      netname: default
      NETMASK: 255.255.0.0
      GATEWAY: 10.1.1.254
   RuntimeOverlay: generic,compute

ww4_overlays:
 - name: compute
   dirs:
   - name: /etc
   files:
   - name: /etc/hosts.ww
     ansible_src_file: compute_etc_hosts.ww
 - name: overlay
   dirs:
   - name: /etc
   files:
   - name: /etc/hosts.ww
